<mat-expansion-panel [appCourseBorder]="course.creation">
  <mat-expansion-panel-header>
    <mat-panel-title class="title-panel">
      <mat-icon svgIcon="title" class="course-panel-icons"></mat-icon>
      <span class="course-panel-text course-panel-title">{{course.title | uppercase}}</span>
      <mat-icon svgIcon="star" class="course-panel-icons" [ngClass]="{'top-rated' : course.topRated}" (click)="changeRated($event)"></mat-icon>
    </mat-panel-title>
    <mat-panel-description>
      <mat-icon svgIcon="calendar" class="course-panel-icons"></mat-icon>
      <span class="course-panel-text course-panel-creation">{{course.creation | date}}</span>
    </mat-panel-description>
    <mat-panel-description>
      <mat-icon svgIcon="time" class="course-panel-icons"></mat-icon>
      <span class="course-panel-text course-panel-duration">{{course.duration | duration}}</span>
    </mat-panel-description>
    <mat-panel-description>
      <a mat-icon-button color="primary" class="course-panel-btn" 
        [routerLink]="[course.id]">
        <mat-icon svgIcon="edit" class="course-panel-icon-edit"></mat-icon>
      </a>
      <a mat-icon-button color="warn" class="course-panel-btn course-panel-btn-delete" (click)="delete($event)">
        <mat-icon svgIcon="delete" class="course-panel-icon-delete"></mat-icon>
      </a>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <textarea class="course-description" rows="4" cols="450" disabled>{{course.description}}</textarea>
</mat-expansion-panel>
